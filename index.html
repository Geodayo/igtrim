<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste & Clean URL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    .result-box {
      background: white;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      word-wrap: break-word;
      font-size: 1rem;
      margin-bottom: 12px;
    }
    button {
      width: 48%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 4px 1%;
    }
    .copy-btn {
      background: #28a745;
      color: white;
    }
    .copy-btn:active {
      background: #1e7e34;
    }
    .clear-btn {
      background: #dc3545;
      color: white;
    }
    .clear-btn:active {
      background: #a71d2a;
    }
    p {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paste Instagram URL</h2>

    <!-- Input box (visible at start) -->
    <input type="text" id="urlInput" placeholder="Paste URL here">

    <!-- Result area (hidden at start) -->
    <div id="resultSection" style="display:none;">
      <div class="result-box" id="cleanUrl"></div>
      <button class="copy-btn" onclick="copyAgain()">üìã Copy Again</button>
      <button class="clear-btn" onclick="clearUrl()">‚ùå Clear</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    async function cleanUrl(pastedText) {
      const cutIndex = pastedText.indexOf("/?igsh=");
      let clean = pastedText;
      if (cutIndex !== -1) {
        clean = pastedText.substring(0, cutIndex);
      }

      // Show cleaned URL
      document.getElementById("cleanUrl").textContent = clean;

      // Hide input, show result section
      document.getElementById("urlInput").style.display = "none";
      document.getElementById("resultSection").style.display = "block";

      try {
        await navigator.clipboard.writeText(clean);
        document.getElementById('status').textContent = "‚úÖ Clean URL copied to clipboard!";
      } catch (err) {
        document.getElementById('status').textContent = "‚ö†Ô∏è Could not copy to clipboard.";
      }
    }

    function copyAgain() {
      const text = document.getElementById("cleanUrl").textContent;
      navigator.clipboard.writeText(text);
      document.getElementById("status").textContent = "‚úÖ Copied again!";
    }

    function clearUrl() {
      document.getElementById("urlInput").value = "";
      document.getElementById("urlInput").style.display = "block";
      document.getElementById("resultSection").style.display = "none";
      document.getElementById("status").textContent = "";
    }

    // Mobile/Manual paste: clean when input changes
    document.getElementById("urlInput").addEventListener("input", (event) => {
      const text = event.target.value;
      if (text) cleanUrl(text);
    });

    // Desktop: support Ctrl+V anywhere
    document.addEventListener("paste", (event) => {
      const pastedText = (event.clipboardData || window.clipboardData).getData("text");
      if (pastedText) {
        cleanUrl(pastedText);
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
