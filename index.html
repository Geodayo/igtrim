<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste & Clean URL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important for mobile scaling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 500px; /* not too wide */
    }
    h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 16px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      background: #1e7e34;
    }
    p {
      margin-top: 14px;
      font-size: 0.95rem;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paste Instagram URL</h2>
    <input type="text" id="urlInput" placeholder="Paste here...">
    <button onclick="pasteFromClipboard()">📋 Paste</button>
    <p id="status"></p>
  </div>

  <script>
    async function cleanUrl(pastedText) {
      const cutIndex = pastedText.indexOf("/?igsh=");
      let clean = pastedText;
      if (cutIndex !== -1) {
        clean = pastedText.substring(0, cutIndex);
      }

      document.getElementById('urlInput').value = clean;

      try {
        await navigator.clipboard.writeText(clean);
        document.getElementById('status').textContent = "✅ Clean URL copied to clipboard!";
      } catch (err) {
        document.getElementById('status').textContent = "⚠️ Could not copy back to clipboard.";
      }
    }

    // Desktop: listen for Ctrl+V
    document.addEventListener("paste", (event) => {
      const pastedText = (event.clipboardData || window.clipboardData).getData("text");
      if (pastedText) {
        cleanUrl(pastedText);
        event.preventDefault();
      }
    });

    // Mobile: paste button
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        if (text) cleanUrl(text);
      } catch (err) {
        alert("Clipboard access not allowed: " + err);
      }
    }
  </script>
</body>
</html>
